services:
  - type: web
    name: ai-terminal
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class gthread --threads 4 -w 1 --timeout 120 --graceful-timeout 30 --keep-alive 5 --bind 0.0.0.0:$PORT web_terminal:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: GEMINI_API_KEY
        value: AIzaSyCknv4gzEzQj1ThRx8uEs_w1IqAo4dxC9c
